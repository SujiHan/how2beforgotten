<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>How to Be Forgotten</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/MemoryGame.js" type="text/javascript"></script>
    <script src="js/Card.js" type="text/javascript"></script>
    <link href="css/MemoryGame.css" type="text/css" rel="stylesheet" />
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
    </style>
  </head>
  <body>
    <section id="memory--settings-modal" class="valign-table modal show">
      <div class="valign-cell">
        <form>
          <h2 class="memory--settings-label">기억을 얼마나 지우고 싶습니까?<br> How much do you want to erase your memory?</h2>
          <select id="memory--settings-grid">
            <option value="2x3">5%</option>
            <option value="3x4" selected>20%</option>
            <option value="4x5">50%</option>
            <option value="5x6">80% -</option>
          </select>
          <input id="memory--settings-reset" type="submit" value="기억 삭제 하러 가기 (Go to delete memories)" />
        </form>
      </div>
    </section>
    <section id="memory--end-game-modal" class="valign-table modal">
      <div class="valign-cell">
        <div class="wrapper">
          <h2 id="memory--end-game-message"></h2>
          <h3 id="memory--end-game-score"></h3>
        </div>
      </div>
    </section>
    <section id="memory--app-container">
      <ul id="memory--cards">
      </ul>
    </section>
    <section class="memory--menu-bar">
      <div class="inner">
        <!-- <div class="left"><h1 class="memory--app-name">How to Be Forgotten</h1></div> -->
        <!-- <div class="right"> -->
          <a href="#settings"><img id="memory--settings-icon" src="images/icon_redo2.png" /></a>
        <!-- </div> -->
      </div>
    </section>
    <script src="js/BrowserInterface.js" type="text/javascript"></script>
  </body>
</html>
